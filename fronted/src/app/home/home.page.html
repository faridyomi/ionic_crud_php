<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      firstApp
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="addStudent()">
        Add new
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">firstApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngFor="let student of students">
    <ion-item-sliding>
      <ion-item >
        <ion-avatar>
          <div class="avatar">{{student.first_name.charAt(0)}}</div>
        </ion-avatar>
        <ion-label style="margin-left: 10px">
          <h3 class="title">
            {{student.first_name + ' '+ student.last_name}}
          </h3>
          <p class="subtext">
            Class: {{student.class}} <br>
            From: {{student.address}},
            Tel: {{student.phone}}
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeStudent(student.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="editStudent(student)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
